{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d4edda; /* Light green background */
        }
        .hero {
            padding: 80px 0;
            text-align: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #155724;
        }
        .hero p {
            font-size: 1.25rem;
            margin: 20px 0;
            color: #4b534d;
        }
        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="hero">
        <h1>Welcome to Job Portal</h1>
        <p>Find your dream job or hire top talent in minutes.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('register') }}" class="btn btn-success btn-custom">Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-success btn-custom">Login</a>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
